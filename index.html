<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .carousel-inner {
          height: 500px;
          width: 100%;
        }
    
        .carousel-item,
        img {
          position: absolute;
          object-fit: cover;
          top: 1px;
          left: 0;
          min-height: 496px;
        }
      </style>
</head>

<body>

    <div class="container-fluid-md-12">
        <div class="row">
            <div class="col text-center">
                <div class="w-100 p-3" style="background-color: #eee;">
                    <h1
                        style="font-size: 30p; color:purple; font-weight: 700; background-color: aquamarine; border-radius: 2%; height: 100px; width: auto;">
                        YOU ARE WELCOME</h1>
                        <button onclick="location.href='./register.html'" type="button" class="btn btn-primary">Click here to register</button>
                </div>

                <div class="w-100 p-3" style="background-color: #eee;">
                    <!--Start of carousel-->
                    <div class="carousel-inner" role="listbox">
                        <div class="row">
                            <div class="col">
                                <div id="carouselExampleDark" class="carousel carousel-dark slide"
                                    data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                            class="active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                            aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                            aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active" data-bs-interval="5000">
                                            <img src="./assets/images/soybeans/soy_slide1.jpg" class="d-block w-100"
                                                alt="Canyon at Nigh" />
                                            <div class="carousel-caption d-none d-md-block">
                                                <h5 style="color: white; font-size:xx-large">

                                                </h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item" data-bs-interval="2000">
                                            <img src="./assets/images/soybeans/soy_slide2.jpg" class="d-block w-100"
                                                alt="Cliff Above a Stormy Sea" />
                                            <div class="carousel-caption d-none d-md-block">
                                                <h5 style="color: white; font-size:xx-large">

                                                </h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item" data-bs-interval="3000">
                                            <img src="./assets/images/soybeans/soy_slide3.jpg" class="d-block w-100"
                                                alt="Canyon at Nigh" />
                                            <div class="carousel-caption d-none d-md-block">
                                                <h5 style="color: blue; font-size:xx-large">

                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End of carousel-->

                <div class="w-100 p-3" style="background-color: #eee;"">
                    <h3
                        style=" font-size: 20px; color:purple; font-weight: 700; background-color: aquamarine;
                border-radius: 2%; height: 50px;">
                Copyright &copy; www.codewithedwin 2022</h3>
            </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
